<!-- backend/templates/edit_transaction.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Редагувати транзакцію - Smart Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Редагувати транзакцію</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">
              {% for message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Сума</label>
                <input type="number" step="0.01" name="amount" class="form-control" value="{{ transaction.amount }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Опис</label>
                <input type="text" name="description" class="form-control" value="{{ transaction.description }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Категорія</label>
                <input type="text" name="category" class="form-control" value="{{ transaction.category }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Дата (YYYY-MM-DD HH:MM)</label>
                <input type="text" name="created_at" class="form-control" value="{{ transaction.created_at.strftime('%Y-%m-%d %H:%M') }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Зберегти зміни</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Скасувати</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
